<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Highlight</h3>
	</div>
	<div class="panel-body">
		<p zvnHighlight>P - Highlight me!</p>
		<p [zvnHighlight]="'#F20941'">Highlight me!</p>
		<p [zvnHighlight]="'#2E86C1'">Highlight me!</p>

		<p>
			<button (click)="changeColor('#F20941')" type="button" class="btn btn-danger">Red</button>
			<button (click)="changeColor('#2E86C1')" type="button" class="btn btn-primary">Blue</button>
			<button (click)="changeColor('#229954')" type="button" class="btn btn-success">Green</button>
		</p>

		<p [zvnHighlight]="color">Highlight me!</p>
		<h3 [zvnHighlight]="color">H3 - Highlight me!</h3>
	</div>
</div>
