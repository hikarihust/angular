<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Study HTTP</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th width="10%">#</th>
					<th width="20%">ID</th>
					<th width="30%">Name</th>
					<th width="40%">Description</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
						<div class="btn-group">
							<button (click)="getItems()" type="button" class="btn btn-warning">Get All Items</button>
							<button (click)="getItem(2)" type="button" class="btn btn-primary">Get (2)</button>
							<button (click)="addItem()" type="button" class="btn btn-primary">Add</button>
							<button (click)="editItem(1)" type="button" class="btn btn-info">Edit (1)</button>
							<button (click)="deleteItem(5)" type="button" class="btn btn-danger">Delete (5)</button>
						</div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
