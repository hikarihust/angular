
<div class="panel panel-danger">
	<div class="panel-heading">
		<h3 class="panel-title">Delay</h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of [1,2,3,4,5,6]">
				<h3 *zvnDelay="1000 * item">{{ item }}</h3>
			</li>
		</ul>
    </div>
</div>
