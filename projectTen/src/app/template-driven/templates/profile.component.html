<div class="row">
	<!-- PROFILE : START-->
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Form Profile</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<!-- Username -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
              <input
                [(ngModel)]="profile.username"
                name="username"
                type="text" class="form-control" placeholder="Username" >
						</div>
					</div>

					<!-- Email -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  placeholder="Email">
						</div>
          </div>

          <!-- Facebook -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Facebook</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Facebook">
            </div>
          </div>

          <!-- Website -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Website</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Website">
            </div>
          </div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="button" class="btn btn-danger">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- PROFILE : END -->

	<!-- RESUST : START -->
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-success" >
			<div class="panel-heading">
				<h3 class="panel-title">Result</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item"><strong>Username:</strong>quang</li>
					<li class="list-group-item"><strong>Email:</strong>quang[gmail.com</li>
					<li class="list-group-item"><strong>Facebook:</strong>abc</li>
					<li class="list-group-item"><strong>Website:</strong></li>
				</ul>
			</div>
		</div>

	</div>
	<!-- RESUST : END -->
</div>
