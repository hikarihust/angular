<h2>{{ title }}</h2>
<div class="right video-set-layout">
    <a (click)="setLayout('grid')" href="#" rel="grid" [ngClass]="setActive('grid')">
      <i class="fa fa-th"></i>
    </a>
    <a (click)="setLayout('hdgrid')" href="#" rel="hdgrid" [ngClass]="setActive('hdgrid')">
      <i class="fa fa-th-large"></i>
    </a>
    <a (click)="setLayout('list')" href="#" rel="list" [ngClass]="setActive('list')">
      <i class="fa fa-th-list"></i>
    </a>
    <a (click)="setLayout('hdlist')" href="#" rel="hdlist" [ngClass]="setActive('hdlist')">
      <i class="fa fa-bars"></i>
    </a>
</div>
